<!DOCTYPE html>
<html lang="en" ng-app="LunchChecker">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .judul {
        font-family: "Fjalla One", sans-serif;
      }
    </style>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-4" ng-controller="lunchCheckController">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-sm-12">
          <h2 class="judul text-center mb-3">Lunch Checker Application</h2>

          <div class="form-group d-flex">
            <input
              type="text"
              class="form-control mr-3"
              id="lunchArea"
              ng-model="lunchCount"
            />
            <button
              type="submit"
              class="btn btn-primary"
              ng-click="lunchCheck()"
            >
              Check
            </button>
          </div>
        </div>
        <div class="col-lg-8 col-sm-12">
          <div ng-show="noCount" class="alert alert-danger">
            Please input data in the text input first !!
          </div>
          <div ng-show="!noCount && check" class="alert alert-success">
            {{alert}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
